name: walk_with_dog
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  # 산책 화면에 사용된 패키지
  google_maps_flutter: ^2.1.1       # 구글 지도
  flutter_polyline_points: ^1.0.0   # 구글 지도 경로표시용
  loading_indicator: ^3.0.1         # 로딩 아이콘
  shared_preferences: ^2.0.9        # 로컬 데이터 저장용
  flutter_vibrate: ^1.3.0           # 휴대폰 진동
  image_picker: ^0.8.4+3            # 갤러리 이미지 가져오기 (프로필 사진 등록용)
  gallery_saver: ^2.3.2             # 갤러리에 이미지 저장하기
  get: ^4.3.8                       # 화면 전환, 화면크기 설정용
  path_provider: ^2.0.8             # 이미지 저장 경로 지정
  geolocator: ^8.0.1                # 현재 위치(위/경도) 가져오기
  geocoding: ^2.0.1
  location: ^4.3.0                  # 현재 위치(위/경도) 가져오기

  # 산책 결과화면에 사용된 패키지
  map_elevation: ^2.0.0             # 산책경로/시간 결과화면 그리기용
  flutter_map: ^0.14.0              # 산책경로/시간 결과화면 그리기용
  latlong2: ^0.8.0
  screenshot: ^1.2.3                # 산책경로/시간 결과화면 스크린샷용
  share: ^2.0.4                     # 스크린샷 공유하기 (테스트용)

  flutter_launcher_icons: ^0.9.2    # 앱 아이콘 제작용

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/marker.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/bottom1.png
    - assets/icon/bottom2.png
    - assets/icon/bottom3.png
    - assets/icon/bottom4.png
    - assets/icon/foot.png